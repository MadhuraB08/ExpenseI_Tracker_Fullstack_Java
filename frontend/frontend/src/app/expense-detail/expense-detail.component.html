<div *ngIf="expense">
    <h2>Expense Details</h2>
    <p><strong>Name:</strong> {{ expense.name }}</p>
    <p><strong>Description:</strong> {{ expense.description }}</p>
    <p><strong>Amount:</strong> {{ expense.amount | currency }}</p>
    <p><strong>Category:</strong> {{ expense.category }}</p>
    <p><strong>Date:</strong> {{ expense.createdAt | date }}</p>
    <a [routerLink]="['/expenses/edit', expense.id]">Edit</a>
    <a routerLink="/expenses">Back to List</a>
  </div>
